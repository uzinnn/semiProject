<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 가져오기</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://kit.fontawesome.com/eb1a32aadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
		<div class="Curricon"></div>
		<div class="CurrTemp"></div>
		<div class="City"></div>
	</div>

    <script>
    $(document).ready(function(){
        $.ajax({
            url	:"https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=f2c423239c721d8f890b71f3a203b8ce&units=metric",
            dataType :"json",
            type:"GET",
            success:function(data){
                var $Icon = (data.weather[0].icon);
                var $Temp = Math.floor(data.main.temp)+'°';
                var $city = data.name;
        
            }
            
        })
        
    });


    $(document).ready(function(){
        let weathericon = {
            '01':'fas fa-sun',
            '02':'fas fa-cloud-sun',
            '03':'fas fa-cloud',
            '04':'fas fa-cloud-meatball',
            '09':'fas fa-cloud-sun-rain',
            '10':'fas fa-cloud-showers-heavy',
            '11':'fas fa-poo-storm',
            '13':'fas fa-snowflake',
            '50':'fas fa-smog',
        };



        $.ajax({
            url	:"https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=f2c423239c721d8f890b71f3a203b8ce&units=metric",
            dataType :"json",
            type:"GET",
            success:function(data){
                var $Icon = (data.weather[0].icon).substr(0,2);
                var $Temp = Math.floor(data.main.temp)+'°';
                var $city = data.name;
                
                $('.Curricon').append('<i class="' + weathericon[$Icon] + '"></i>');
                $('.CurrTemp').prepend($Temp);
                $('.City').append($city);
                
            }
        
        })
        
    });




</script>
</body>
</html>
